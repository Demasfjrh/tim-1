<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjualan Mobil</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Penjualan Mobil Sederhana</h1>
    </header>
    <main>
        <section id="car-list">
            <h2>Daftar Mobil</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Mobil</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Mobil Akan Muncul di Sini -->
                </tbody>
            </table>
        </section>
        <section id="add-car">
            <h2>Tambah Mobil</h2>
            <form id="car-form">
                <input type="text" id="car-name" placeholder="Nama Mobil" required>
                <input type="number" id="car-price" placeholder="Harga Mobil" required>
                <button type="submit">Tambah Mobil</button>
            </form>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
